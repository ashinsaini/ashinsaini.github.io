{% extends "stocks/layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
    <br>
    <div class="container">
    <h2 style="text-align: center;">Register</h2>
   </div>

    {% if message %}
    <div class="container">
        <div class="errorlist">
            <li>{{ message }}</li>
        </div>
    </div>
       
    {% endif %}

<br>
<div class="container">
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div>
           <p>Please choose an image for your avatar:</p> <input type="file" name="avatar">
        </div> 
        <br>
        <div style="text-align: center;">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <br>
    <div style="text-align: center;">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}
